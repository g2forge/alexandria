name: Java CI with Maven
on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Checkout
      uses: actions/checkout@v2
    - name: Build with Maven
      run: mvn -B package --file pom.xml -P release -Dgpg.skip